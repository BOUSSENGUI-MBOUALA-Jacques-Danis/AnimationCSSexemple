<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIMATION DE LETTRE</title>
    <link rel="stylesheet" href="./animL.css">
</head>
<body>
    <dive class="grid">
        <div class="letter-anim">
            <span data-letter="S">S</span>
        </div>
        <div class="letter-anim">
            <span data-letter="T">T</span>
        </div>
        <div class="letter-anim">
            <span data-letter="Y">Y</span>
        </div>
        <div class="letter-anim">
            <span data-letter="L">L</span>
        </div>
        <div class="letter-anim">
            <span data-letter="E">E</span>
        </div>
    </dive>
    <script src="./animLETRE.js"></script>
</body>
</html>
